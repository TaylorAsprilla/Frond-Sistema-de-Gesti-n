<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <img
          src="./../../../assets/imagenes/logo.png"
          width="50%"
          class="img-fluid"
          alt="Sistema de gestión de la Congregación Mita"
        />
      </div>
      <div class="card-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo Electrónico" formControlName="email" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" formControlName="remember" />
                <label for="remember"> Recordar </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-6">
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3 google-btn">
          <div id="my-signin2"></div>
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html"> Olvidé mi contraseña</a>
        </p>
        <p class="mb-0">
          <a routerLink="/register" class="text-center">Registrarse</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
