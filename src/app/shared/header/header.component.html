<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" (click)="changeStatusMenu()" data-widget="pushmenu" role="button"
        ><i class="fas fa-bars"></i
      ></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="https:///wa.link/r2no7n" target="_blank" class="nav-link"
        ><i class="fab fa-whatsapp"></i> Soporte Técnico</a
      >
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Navbar Search -->
    <form class="form-inline ml-3" (submit)="buscar(tetTermino.value)">
      <div class="input-group input-group-md">
        <input
          class="form-control form-control-navbar"
          type="search"
          placeholder="Buscar..."
          aria-label="Search"
          #tetTermino
        />
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>

    <li class="nav-item dropdown user-menu">
      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
        <img [src]="usuario.imagenUrl" class="user-image img-circle elevation-2" alt="{{ usuario.primer_nombre }}" />
        {{ usuario.imagenUrl }}
        <span class="d-none d-md-inline">{{ usuario.primer_nombre }} {{ usuario.primer_apellido }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <!-- User image -->
        <li class="user-header bg-primary">
          <img [src]="usuario.imagenUrl" class="img-circle elevation-2" [alt]="usuario.primer_nombre" />

          <p>
            {{ usuario.primer_nombre }} {{ usuario.primer_apellido }}
            <small>{{ usuario.email }}</small>
            <small>{{ usuario.numero_documento }}</small>
          </p>
        </li>

        <li class="user-footer">
          <a routerLink="./perfil" class="btn btn-default btn-flat">Perfil</a>
          <a (click)="logout()" class="btn btn-default btn-flat float-right">Cerrar Sesión</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
