<!-- Main Sidebar Container -->
<aside class="main-sidebar elevation-4">
  <!-- Brand Logo -->
  <div class="tituloMenu">
    <a href="#" class="brand-link">
      <img
        src="./assets/imagenes/logo.png"
        alt="Congregación Mita"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8"
      />
      <span class="brand-text font-weight-light title">Sistema de Gestión</span>
    </a>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex perfilMenu">
      <div class="image">
        <img [src]="imagenSession" class="img-circle elevation-2" [alt]="primerNombre" />
      </div>
      <div class="info">
        <a routerLink="./perfil" class="d-block">{{ primerNombre }} {{ primerApellido }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li *ngFor="let menuItem of menuItems" class="nav-item" aria-expanded="false">
          <ng-container *appPermisos="menuItem.permisos">
            <a href="#" class="nav-link" data-toggle="collapse">
              <i class="nav-icon {{ menuItem.icono }}"></i>

              <p class="opcionMenu">
                {{ menuItem.titulo }}
                <i class="right fas fa-angle-left"></i>
                <span class="badge badge-info right conteoMenu">{{ menuItem.submenu.length }}</span>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let subMenuItem of menuItem.submenu">
                <a
                  [routerLink]="subMenuItem.url"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="nav-link"
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{ subMenuItem.titulo }}</p>
                </a>
              </li>
            </ul>
          </ng-container>
        </li>
      </ul>
    </nav>

    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
