<div class="row">
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box cuadroAzul">
      <div class="inner">
        <h3 class="col-md-12">
          {{ numeroDeIngresos }}
          <span class="text-right float-right iconActualizar"
            ><i
              (click)="actualizarNumeroDeIngresos()"
              class="fa fa-sync-alt pointer animate__animated animate__heartBeat animate__slower animate__repeat-3"
            ></i
          ></span>
        </h3>

        <p>Total de ingresos en {{ congregacionQueIngresa }}</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"> </i>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box cuadroAzulClaro">
      <div class="inner">
        <h3>{{ totalUsuarios }}</h3>

        <p>Usuarios Registrados</p>
      </div>
      <div class="icon">
        <i class="ion ion-bag"></i>
      </div>
      <!-- <a routerLink="/sistema/usuarios" class="small-box-footer">Ver Más <i class="fas fa-arrow-circle-right"></i></a> -->
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box cuadroAzul">
      <div class="inner">
        <h3>{{ totalCongregaciones }}</h3>

        <p>Congregaciones</p>
      </div>
      <div class="icon">
        <i class="ion ion-stats-bars"></i>
      </div>
      <!-- <a routerLink="/sistema/congregaciones" class="small-box-footer"
        >Ver Más <i class="fas fa-arrow-circle-right"></i
      ></a> -->
    </div>
  </div>

  <div class="col-lg-3 col-6">
    <div class="small-box cuadroAzulClaro">
      <div class="inner">
        <h3>{{ totalCampos }}</h3>

        <p>Campos</p>
      </div>
      <div class="icon">
        <i class="ion ion-person-add"></i>
      </div>
      <!-- <a routerLink="/sistema/campos" class="small-box-footer">Ver Más <i class="fas fa-arrow-circle-right"></i></a> -->
    </div>
  </div>
</div>
