<div
  class="fondo-modal-imagen animate__animated animate__fadeIn animate__faster"
  [class.oculto]="modalImagenServices.ocultarModal"
>
  <div
    class="modal fade show"
    id="modal-default"
    style="display: block; padding-right: 17px"
    aria-modal="true"
    role="dialog"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar Imagen</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Selecciones una imagen</p>

          <div class="text-center">
            <img *ngIf="!imagenTemporal" [src]="modalImagenServices.imagenUrl" class="img-thumbnail" />
            <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="img-thumbnail" />
          </div>

          <div class="mt-4">
            <input type="file" (change)="cambiarImagen($event.target.files[0])" />
            <br />
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="subirImagen()">Actualizar Foto</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
</div>
