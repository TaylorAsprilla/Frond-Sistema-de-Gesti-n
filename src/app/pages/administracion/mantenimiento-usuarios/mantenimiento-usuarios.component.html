<div class="row">
  <div class="col-md-6">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Editar Usuario</h3>
      </div>
      <div class="card-body">
        <form autocomplete="off" [formGroup]="usuarioForm" (Submit)="guardarUsuario()">
          <div class="form-group">
            <label>Primer Nombre:</label>

            <input
              type="text"
              formControlName="primer_nombre"
              class="form-control"
              inputmode="text"
              placeholder="Primer Nombre"
            />
          </div>

          <div class="form-group">
            <label>Segundo Nombre:</label>

            <input
              type="text"
              formControlName="segundo_nombre"
              class="form-control"
              inputmode="text"
              placeholder="Segundo Nombre"
            />
          </div>

          <div class="form-group">
            <label>Primer Apellido:</label>

            <input
              type="text"
              formControlName="primer_apellido"
              class="form-control"
              inputmode="text"
              placeholder="Primer Apellido"
            />
          </div>

          <div class="form-group">
            <label>Segundo Apellido:</label>

            <input
              type="text"
              formControlName="segundo_apellido"
              class="form-control"
              inputmode="text"
              placeholder="Segundo Apellido"
            />
          </div>

          <div class="form-group">
            <label>Tipo de Documento:</label>

            <select class="form-control" formControlName="id_tipoDocumento">
              <option value="" disabled>Seleccione un tipo de documento</option>
              <option *ngFor="let tipoDocumento of tipoDocumentos" [value]="tipoDocumento.id">
                {{ tipoDocumento.nombre }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Número de Documento:</label>

            <input
              type="text"
              formControlName="numero_documento"
              class="form-control"
              inputmode="text"
              placeholder="Número de documento"
            />
          </div>

          <div class="form-group">
            <label>Fecha de Nacimiento:</label>

            <input
              type="date"
              class="form-control"
              formControlName="fecha_nacimiento"
              placeholder="Fecha de Nacimiento"
            />
          </div>

          <div class="form-group">
            <label>Correo Electrónico:</label>

            <input
              type="email"
              formControlName="email"
              class="form-control"
              name="email"
              placeholder="Correo Electrónico"
            />
          </div>

          <div class="form-group">
            <label>Celular:</label>

            <input type="number" formControlName="celular" class="form-control" placeholder="Celular" />
          </div>

          <div class="form-group">
            <label>Genero:</label>

            <select class="form-control" formControlName="id_genero">
              <option value="" disabled>Seleccione el género</option>
              <option *ngFor="let genero of generos" [value]="genero.id">{{ genero.nombre }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Vacuna:</label>

            <select class="form-control" formControlName="id_vacuna">
              <option value="" disabled>Seleccione la vacuna</option>
              <option *ngFor="let vacuna of vacunas" [value]="vacuna.id">{{ vacuna.nombre }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Dosis:</label>

            <select class="form-control" formControlName="id_vacuna">
              <option value="" disabled>Seleccione las Dosis</option>
              <option *ngFor="let dosi of dosis" [value]="dosi.id">{{ dosi.dosis }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Congregación Principal:</label>
            <select
              required
              class="form-control select2 select2-hidden-accessible"
              formControlName="id_congregacion"
              (change)="listarCampos(txtCongregacion.value)"
              #txtCongregacion
            >
              <option value="">Seleccione la congregación</option>
              <option *ngFor="let congregacion of congregaciones" [value]="congregacion.id">
                {{ congregacion.nombre }}
              </option>
            </select>
          </div>

          <div class="form-group" *ngIf="camposFiltrados.length > 0">
            <label>Campo:</label>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>

              <select class="form-control" formControlName="campo">
                <option value="" disabled>Seleccione el campo al que pertenece</option>
                <option *ngFor="let campo of camposFiltrados" [value]="campo.id">{{ campo.nombre }}</option>
              </select>
            </div>
          </div>

          <div class="col-4"></div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <app-subir-carnet [idUsuario]="idUsuario" [imagenCarnet]="imagenUsuario" [usuario]="usuario"></app-subir-carnet>

    <!-- Botón para subir el carnet -->
    <div class="card card-primary">
      <div class="card-body">
        <div class="d-flex justify-content-center">
          <button (click)="volverAlRegistro()" class="btn btn-danger btn-lg" type="button">
            <i class="fa fa-users"></i> Nuevo Registro
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
