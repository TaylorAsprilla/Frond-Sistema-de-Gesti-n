<app-dashboard
  [totalUsuarios]="totalTodosLosUsuarios"
  [totalCongregaciones]="congregaciones.length"
  [totalCampos]="campos.length"
  [totalMinisterios]="ministerios.length"
></app-dashboard>

<p>
  Numero de personas en la congregacion
  {{ contarUsuarioEnCongregacion() }}
</p>
<app-seleccionar-congregacion-ingreso></app-seleccionar-congregacion-ingreso>

<div class="row">
  <div class="col-md-6">
    <app-buscador
      [titulo]="titulo"
      [placeholder]="placeholderBuscador"
      [icono]="'fas fa-clinic-medical'"
      (onTerminoBusqueda)="buscarUsuario($event)"
    ></app-buscador>
  </div>
  <div class="col-md-6">
    <app-carnet-vacunacion
      *ngIf="existeUsuario"
      [busquedaUsuario]="usuarios"
      (onIngresoUsuario)="ingresoUsuario($event)"
    ></app-carnet-vacunacion>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="d-flex justify-content-center">
      <button (click)="volverAlRegistro()" class="btn btn-danger btn-lg" type="button">
        <i class="fa fa-users"></i> Nuevo Registro
      </button>
    </div>
  </div>
</div>
